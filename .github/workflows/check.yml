name: build and check code on push
run-name: ${{ github.actor }} pushed into ${{ github.ref_name }}
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test
